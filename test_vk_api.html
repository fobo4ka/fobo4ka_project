<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>
		$(function() {
			var button = $('#auth');
			button.click(function() {
				window.location = 'http://oauth.vk.com/authorize?client_id=3107734&scope=notify,friends,status,messages,notifications,offline&redirect_uri=http://oauth.vk.com/blank.html&display=page&response_type=token';
			});
		});
	</script>
</head>
<body>
	<button id="auth">Auth</button>
</body>	
</html>
